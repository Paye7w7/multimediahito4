<h2 style="text-align:center; font-family: 'Arial Black', Gadget, sans-serif; color: #4CAF50; margin-bottom: 1em;">
  Personajes de Rick and Morty
</h2>

<audio autoplay loop style="display: none;">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
  Tu navegador no soporta audio HTML5.
</audio>

<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1em;">
  <div *ngFor="let p of personajes"
    style="
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 1em;
      max-width: 250px;
      background: #e0f7fa;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: transform 0.3s ease;
    "
    onmouseenter="this.style.transform='scale(1.05)'"
    onmouseleave="this.style.transform='scale(1)'"
  >
    <h3 style="color: #00796B; font-weight: bold;">{{ p.name }}</h3>
    <img
      [src]="p.image"
      alt="{{ p.name }}"
      style="width: 150px; height: 150px; border-radius: 50%; margin-bottom: 0.5em; object-fit: cover;"
    />
    <p style="color: #004D40; font-style: italic; font-size: 0.9em;">
      Estado: {{ p.status }}<br>
      Especie: {{ p.species }}<br>
      GÃ©nero: {{ p.gender }}<br>
      Tipo: {{ p.type }}<br>
      Visto por primera vez en: <a [href]="p.firstSeen" target="_blank">{{ p.firstSeen }}</a>
    </p>
  </div>
</div>
